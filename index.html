<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Money</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <nav class="navbar">
            <div class="nav-logo-container">
                <img src="assets/logo.png" alt="Logo" class="nav-logo-img">
            </div>

            <div class="nav-items-container">
                <button class="button" data-theme-btn>
                    <img src="assets/light-button.png" alt="Theme Button" class="nav-theme-img">
                </button>
                
                <button class="button" data-language-btn>
                    <img src="assets/english-button.png" alt="Language Button" class="nav-language-img">
                </button>
                
            </div>
        </nav>

        <div class="tittle-container">
            <img src="assets/logo.png" alt="Logo" class="tittle-logo">
            <h1 class="tittle">Welcome to the Monkey Money Converter!</h1>
        </div>
    </header>

    <!--Main-->
    <main class="main">
        <!--Form-->
        <section class="section">
            <form class="form">
                
                <div class="form-container">
                    <!--From-->
                    <div class="form-subcontainer">
                        <p class="form-text">From:</p>
                        <select name="from" class="form-select" data-select-from>
                            <option value="">Choose a Coin</option>
                            <option value="Dollar">US$</option>
                            <option value="Euro">&euro;</option>
                            <option value="Real">R$</option>
                        </select>
                    </div>

                    <!--To-->
                    <div class="form-subcontainer">
                        <p class="form-text">To:</p>
                        <select name="to" class="form-select" data-select-to>
                            <option value="">Choose a Coin</option>
                            <option value="Dollar">US$</option>
                            <option value="Euro">&euro;</option>
                            <option value="Real">R$</option>
                        </select>
                    </div>
                </div>

                <div class="buttons-container">
                    <input type="number" name="from" class="form-input" data-inFrom placeholder="Numbers Only" required>
                    <input type="submit" value="Convert" class="submit" data-submit>
                </div>
            </form>

            <img src="assets/monkey-go.png" alt="Monkey-Go">
        </section>

        <!--Output-->
        <section class="section output-container">
            <p class="output-tittle output-text">Converted Value:</p>
            <p class="output-text" data-output>...</p>
        </section>
    </main>

    <!--Footer-->
    <footer class="footer">
        <p class="footer-text">
            <a href="https://www.linkedin.com/in/matheus-pombeiro/" class="footer-link" target="_blank" rel="noreferrer noopener">Matheus Pombeiro</a> | 2023 &copy;
        </p>
    </footer>
    
    <!--JavaScript-->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
